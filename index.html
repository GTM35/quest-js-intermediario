<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quest Intermediário</title>
  </head>
  <body>
    <main>
      <div class="info-content">
        <div class="info">
          <h1 class="text-title">
            FICOU COM DÚVIDA? <br />NOS MANDE UMA MENSAGEM!
          </h1>
          <p class="text-subtitle">
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>
      </div>
      <div class="form-container">
        <form id="contact-form" action="">
          <div class="container-input">
            <input
              type="text"
              name=""
              id="text-input"
              placeholder="Nome completo *"
            />
            <label class="lbl-required" for="">campo obrigatório</label>
          </div>
          <div class="container-input">
            <input type="text" name="" id="text-input" placeholder="Email *" />
            <label class="lbl-required" for="">campo obrigatório</label>
          </div>
          <div class="container-input">
            <input
              type="text"
              name=""
              id="text-input"
              placeholder="Telefone *"
            />
            <label class="lbl-required" for="">campo obrigatório</label>
          </div>
          <div class="container-textarea">
            <textarea
              name="text-msg"
              id="text-msg"
              cols="30"
              rows="10"
              placeholder="Mensagem *"
            ></textarea>
            <label class="lbl-required" for="">campo obrigatório</label>
          </div>

          <p class="text-required">*campos obrigatórios</p>

          <input class="button" id="button" type="button" value="Enviar" />
        </form>
      </div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
